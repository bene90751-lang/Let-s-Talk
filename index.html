<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk - Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Stories Section */
        .stories-container {
            padding: 15px;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            gap: 15px;
        }

        .story-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            position: relative;
        }

        .story-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a90e2, #FF69B4);
            padding: 3px;
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2d2d2d;
        }

        .story-name {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .story-add {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #4a90e2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            border: 3px solid #2d2d2d;
        }

        /* Story Viewer Modal */
        .story-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .story-viewer.active {
            display: flex;
        }

        .story-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .story-close {
            font-size: 30px;
            cursor: pointer;
        }

        .story-progress {
            flex: 1;
            height: 4px;
            background: #444;
            border-radius: 2px;
            overflow: hidden;
        }

        .story-progress-bar {
            height: 100%;
            background: #4a90e2;
            width: 0%;
            transition: width 0.1s linear;
        }

        .story-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .story-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .story-footer {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .story-input {
            flex: 1;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        .story-reply-btn {
            padding: 12px 25px;
            background: #4a90e2;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease-in;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-right {
            align-self: flex-end;
        }

        .message-left {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            color: white;
            transition: all 0.2s;
        }

        .message-right .message-bubble {
            background: #4CAF50;
            border-bottom-right-radius: 4px;
        }

        .message-left .message-bubble {
            background: #FF69B4;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 12px;
            margin-bottom: 4px;
            color: #ffffff;
            font-weight: 600;
        }

        .message-right .message-sender {
            text-align: right;
        }

        .message-time {
            font-size: 11px;
            color: #cccccc;
            margin-top: 4px;
            opacity: 0.8;
            font-weight: 500;
        }

        .message-right .message-time {
            text-align: right;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            cursor: pointer;
        }

        .message-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 25px;
        }

        .voice-message audio {
            max-width: 200px;
            height: 40px;
        }

        /* Message Options Menu */
        .message-options {
            position: fixed;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 150px;
        }

        .message-options.show {
            display: flex;
        }

        .message-option {
            padding: 12px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-option:hover {
            background: #4a4a4a;
        }

        .message-option.delete {
            color: #ff6b6b;
        }

        .message-option.copy {
            color: #4a90e2;
        }

        .message-option.edit {
            color: #4CAF50;
        }

        /* Edit Modal */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .edit-modal.show {
            display: flex;
        }

        .edit-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .edit-content h3 {
            color: white;
            margin-bottom: 20px;
        }

        .edit-input {
            width: 100%;
            padding: 15px;
            background: #3d3d3d;
            border: 1px solid #4a4a4a;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            resize: none;
        }

        .edit-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .edit-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .edit-btn.save {
            background: #4CAF50;
            color: white;
        }

        .edit-btn.cancel {
            background: #dc3545;
            color: white;
        }

        /* Typing Indicators */
        .typing-container {
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 13px;
            font-style: italic;
            background: #2d2d2d;
            padding: 8px 15px;
            border-radius: 20px;
            flex: 1;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #messageInput {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            color: white;
        }

        #messageInput:focus {
            border-color: #4a90e2;
        }

        #messageInput::placeholder {
            color: #888;
        }

        .action-btn {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #357abd;
        }

        #imageUpload, #voiceUpload, #storyUpload {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
