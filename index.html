<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk - Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1s ease;
        }

        .welcome-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-content {
            text-align: center;
            color: white;
            animation: pulse 2s infinite;
        }

        .welcome-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-content p {
            font-size: 18px;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease-in;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-right {
            align-self: flex-end;
        }

        .message-left {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            color: white;
            transition: all 0.2s;
        }

        .message-right .message-bubble {
            background: #4CAF50;
            border-bottom-right-radius: 4px;
        }

        .message-left .message-bubble {
            background: #FF69B4;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 12px;
            margin-bottom: 4px;
            color: #ffffff;
            font-weight: 600;
        }

        .message-right .message-sender {
            text-align: right;
        }

        .message-time {
            font-size: 11px;
            color: #cccccc;
            margin-top: 4px;
            opacity: 0.8;
            font-weight: 500;
        }

        .message-right .message-time {
            text-align: right;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            cursor: pointer;
        }

        .message-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 25px;
        }

        .voice-message audio {
            max-width: 200px;
            height: 40px;
        }

        /* Message Options Menu */
        .message-options {
            position: fixed;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 150px;
        }

        .message-options.show {
            display: flex;
        }

        .message-option {
            padding: 12px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-option:hover {
            background: #4a4a4a;
        }

        .message-option.delete {
            color: #ff6b6b;
        }

        .message-option.copy {
            color: #4a90e2;
        }

        .message-option.edit {
            color: #4CAF50;
        }

        /* Edit Modal */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .edit-modal.show {
            display: flex;
        }

        .edit-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .edit-content h3 {
            color: white;
            margin-bottom: 20px;
        }

        .edit-input {
            width: 100%;
            padding: 15px;
            background: #3d3d3d;
            border: 1px solid #4a4a4a;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            resize: none;
        }

        .edit-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .edit-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .edit-btn.save {
            background: #4CAF50;
            color: white;
        }

        .edit-btn.cancel {
            background: #dc3545;
            color: white;
        }

        .edit-btn:hover {
            opacity: 0.9;
        }

        /* Typing Indicators */
        .typing-container {
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 13px;
            font-style: italic;
            background: #2d2d2d;
            padding: 8px 15px;
            border-radius: 20px;
            flex: 1;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #messageInput {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            color: white;
        }

        #messageInput:focus {
            border-color: #4a90e2;
        }

        #messageInput::placeholder {
            color: #888;
        }

        .action-btn {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #357abd;
        }

        #imageUpload, #voiceUpload {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1>Let's Talk</h1>
            <p>Chat with Maria</p>
            <p style="margin-top: 20px; font-size: 14px;">Loading...</p>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <!-- Typing Indicators -->

    <!-- Message Options Menu -->
    <div class="message-options" id="messageOptions">
        <div class="message-option copy" id="copyOption">üìã Copy</div>
        <div class="message-option edit" id="editOption">‚úèÔ∏è Edit</div>
        <div class="message-option delete" id="deleteOption">üóëÔ∏è Delete</div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal" id="editModal">
        <div class="edit-content">
            <h3>Edit Message</h3>
            <textarea class="edit-input" id="editInput" rows="3"></textarea>
            <div class="edit-buttons">
                <button class="edit-btn cancel" id="cancelEdit">Cancel</button>
                <button class="edit-btn save" id="saveEdit">Save</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Welcome screen
        setTimeout(() => {
            document.getElementById('welcomeScreen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
            }, 1000);
        }, 5000);

        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://let-s-talk-e57c6-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const typingRef = database.ref('typing');

        // DOM elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const imageBtn = document.getElementById('imageBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const imageUpload = document.getElementById('imageUpload');
        const voiceUpload = document.getElementById('voiceUpload');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const messageOptions = document.getElementById('messageOptions');
        const copyOption = document.getElementById('copyOption');
        const editOption = document.getElementById('editOption');
        const deleteOption = document.getElementById('deleteOption');
        const editModal = document.getElementById('editModal');
        const editInput = document.getElementById('editInput');
        const cancelEdit = document.getElementById('cancelEdit');
        const saveEdit = document.getElementById('saveEdit');
        const zeeTyping = document.getElementById('zeeTyping');
        const mariaTyping = document.getElementById('mariaTyping');

        // State
        let messageCount = 0;
        let selectedMessageId = null;
        let selectedMessageContent = '';
        let longPressTimer;
        let isLongPress = false;

        // Typing indicators
        let typingTimeout;

        messageInput.addEventListener('input', () => {
            typingRef.child('Zee').set(true);
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingRef.child('Zee').set(false);
            }, 1000);
        });

        // Listen for typing status
        typingRef.child('Zee').on('value', (snapshot) => {
            zeeTyping.style.display = snapshot.val() ? 'flex' : 'none';
        });

        typingRef.child('Maria').on('value', (snapshot) => {
            mariaTyping.style.display = snapshot.val() ? 'flex' : 'none';
        });

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return `Today at ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } else if (date.toDateString() === yesterday.toDateString()) {
                return `Yesterday at ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } else {
                return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Load messages
        messagesRef.orderByChild('timestamp').on('value', (snapshot) => {
            messagesContainer.innerHTML = '';
            let index = 0;
            
            snapshot.forEach((childSnapshot) => {
                const message = childSnapshot.val();
                const messageId = childSnapshot.key;
                
                if (message.sender && message.timestamp) {
                    const isRight = (index % 2 === 0);
                    const sender = isRight ? 'Zee' : 'Maria';
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${isRight ? 'message-right' : 'message-left'}`;
                    messageDiv.dataset.id = messageId;
                    messageDiv.dataset.sender = message.sender;
                    
                    let content = '';
                    
                    if (message.text) {
                        content = `<div class="message-bubble">${message.text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>`;
                    } else if (message.image) {
                        content = `
                            <div class="message-bubble">
                                <div class="message-image" onclick="showImage('${message.image}')">
                                    <img src="${message.image}" alt="Image">
                                </div>
                            </div>
                        `;
                    } else if (message.voice) {
                        content = `
                            <div class="message-bubble">
                                <div class="voice-message">
                                    <audio controls src="${message.voice}"></audio>
                                </div>
                            </div>
                        `;
                    }
                    
                    messageDiv.innerHTML = `
                        <div class="message-sender">${sender}</div>
                        ${content}
                        <div class="message-time">${formatTimestamp(message.timestamp)}</div>
                    `;
                    
                    // Add long press event
                    messageDiv.addEventListener('mousedown', startLongPress);
                    messageDiv.addEventListener('touchstart', startLongPress);
                    messageDiv.addEventListener('mouseup', cancelLongPress);
                    messageDiv.addEventListener('touchend', cancelLongPress);
                    messageDiv.addEventListener('mouseleave', cancelLongPress);
                    
                    messagesContainer.appendChild(messageDiv);
                    index++;
                }
            });
