<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk - Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-right {
            align-self: flex-end;
        }

        .message-left {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            color: black;
        }

        .message-right .message-bubble {
            background: #4CAF50;
            border-bottom-right-radius: 4px;
        }

        .message-left .message-bubble {
            background: #FF69B4;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 12px;
            margin-bottom: 4px;
            color: black;
            font-weight: 600;
        }

        .message-right .message-sender {
            text-align: right;
        }

        .message-time {
            font-size: 11px;
            color: black;
            margin-top: 4px;
            opacity: 0.8;
            font-weight: 500;
        }

        .message-right .message-time {
            text-align: right;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px 0;
        }

        .message-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 25px;
            margin: 5px 0;
        }

        .voice-message audio {
            max-width: 200px;
            height: 40px;
        }

        .voice-play-btn {
            background: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: black;
            font-style: italic;
            font-size: 14px;
            display: none;
        }

        .typing-indicator.visible {
            display: block;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #messageInput {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #4a90e2;
        }

        .action-btn {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: #357abd;
        }

        .action-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #imageUpload {
            display: none;
        }

        .recording-indicator {
            color: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Let's Talk</h1>
            <p>Chat with Maria</p>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="typing-indicator" id="typingIndicator">Maria is typing...</div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="action-btn" id="imageBtn" title="Send Image">ðŸ“·</button>
            <button class="action-btn" id="voiceBtn" title="Record Voice">ðŸŽ¤</button>
            <button class="action-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="imageUpload" accept="image/*">

    <!-- Image preview modal -->
    <div class="modal" id="imageModal">
        <img id="modalImage" src="" alt="Preview">
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://let-s-talk-e57c6-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const typingRef = database.ref('typing');

        // App state
        let lastSender = 'Maria'; // Start with Maria so first message from Zee goes to right
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // DOM elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const imageBtn = document.getElementById('imageBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const imageUpload = document.getElementById('imageUpload');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const typingIndicator = document.getElementById('typingIndicator');

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return `Today at ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } else if (date.toDateString() === yesterday.toDateString()) {
                return `Yesterday at ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } else {
                return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
        }

        // Convert image to base64
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Load messages and determine last sender
        messagesRef.orderByChild('timestamp').on('value', (snapshot) => {
            messagesContainer.innerHTML = '';
            let lastMsg = null;
            
            snapshot.forEach((childSnapshot) => {
                const message = childSnapshot.val();
                lastMsg = message;
                
                if (message.sender && message.timestamp) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.sender === 'Zee' ? 'message-right' : 'message-left'}`;
                    
                    let content = '';
                    
                    if (message.text) {
                        content = `<div class="message-bubble">${message.text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>`;
                    } else if (message.image) {
                        content = `
                            <div class="message-bubble">
                                <div class="message-image" onclick="showImage('${message.image}')">
                                    <img src="${message.image}" alt="Image">
                                </div>
                            </div>
                        `;
                    } else if (message.voice) {
                        content = `
                            <div class="message-bubble">
                                <div class="voice-message">
                                    <audio controls src="${message.voice}"></audio>
                                </div>
                            </div>
                        `;
                    }
                    
                    messageDiv.innerHTML = `
                        <div class="message-sender">${message.sender}</div>
                        ${content}
                        <div class="message-time">${formatTimestamp(message.timestamp)}</div>
                    `;
                    
                    messagesContainer.appendChild(messageDiv);
                }
            });
            
            // Update lastSender for alternating messages
            if (lastMsg && lastMsg.sender) {
                lastSender = lastMsg.sender;
            }
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            typingRef.child('Maria').set(true);
            
            clearTimeout(window.typingTimeout);
            window.typingTimeout = setTimeout(() => {
                typingRef.child('Maria').set(false);
            }, 1000);
        });

        // Listen for typing status
        typingRef.child('Zee').on('value', (snapshot) => {
            if (snapshot.val()) {
                typingIndicator.textContent = 'Zee is typing...';
                typingIndicator.classList.add('visible');
                
                setTimeout(() => {
                    typingRef.child('Zee').set(false);
                }, 3000);
            } else {
                typingIndicator.classList.remove('visible');
            }
        });

        // Send message function
        function sendMessage(content, type = 'text') {
            if (!content) return;

            // Alternate sender
            const sender = lastSender === 'Zee' ? 'Maria' : 'Zee';
            
            const message = {
                sender: sender,
                timestamp: Date.now()
            };

            if (type === 'text') {
                message.text = content;
            } else if (type === 'image') {
                message.image = content;
            } else if (type === 'voice') {
                message.voice = content;
            }

            messagesRef.push(message)
                .then(() => {
                    if (type === 'text') {
                        messageInput.value = '';
                    }
                    
                    // Clear typing indicator
                    typingRef.child('Maria').set(false);
                    
                    // Update lastSender
                    lastSender = sender;
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                });
        }

        // Send text message
        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                sendMessage(text, 'text');
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const text = messageInput.value.trim();
                if (text) {
                    sendMessage(text, 'text');
                }
            }
        });

        // Send image
        imageBtn.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                try {
                    const base64Image = await imageToBase64(file);
                    sendMessage(base64Image, 'image');
                } catch (error) {
                    console.error('Error processing image:', error);
                    alert('Failed to process image. Please try again.');
                }
            }
            imageUpload.value = '';
        });

        // Voice recording
        voiceBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            sendMessage(reader.result, 'voice');
                        };
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.textContent = 'â¹ï¸';
                    voiceBtn.style.background = '#ff4444';
                    
                    // Auto-stop after 30 seconds
                    setTimeout(() => {
                        if (isRecording) {
                            stopRecording();
                        }
                    }, 30000);
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    alert('Failed to access microphone. Please check permissions.');
                }
            } else {
                stopRecording();
            }
        });

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.textContent = 'ðŸŽ¤';
                voiceBtn.style.background = '#4a90e2';
            }
        }

        // Image modal
        window.showImage = function(imageUrl) {
            modalImage.src = imageUrl;
            imageModal.classList.add('active');
        };

        imageModal.addEventListener('click', () => {
            imageModal.classList.remove('active');
            modalImage.src = '';
        });

        // Clear typing indicator on page unload
        window.addEventListener('beforeunload', () => {
            typingRef.child('Zee').set(false);
            typingRef.child('Maria').set(false);
        });

        console.log('Let\'s Talk app is ready!');
    </script>
</body>
        </html>
